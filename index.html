<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap, CSS, Favicon & Fontawesome -->
     <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" />
     <link rel="stylesheet" href="style.css">

     <title>Country Info</title>
</head>
<body class="bg-dark text-white">
     <header>
          <nav class="navbar navbar-expand-lg shadow bg-dark" data-bs-theme="dark">
               <div class="container">
                    <a class="navbar-brand" href="#"> <img src="Logo-2.png" alt=""> </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
                        <li class="nav-item">
                          <a class="nav-link text-white" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link text-white" aria-current="page" href="#">All Countries</a>
                        </li>
                      </ul>
                      <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-light" type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                      </form>
                    </div>
               </div>
          </nav>
     </header>

     <section>
          <div class="container">
               <div class="title text-center p-5">
                    <h1>All Countries</h1>
               </div>
                    <div class="modal fade" id="centeredModal" tabindex="-1" aria-labelledby="centeredModalLabel" aria-hidden="true">
                      <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                          <div class="modal-body" id="country-details"></div>
                        </div>
                      </div>
                    </div>  
          </div>
     </section>

     <main>
          <div class="container-fluid">
               <div class="country-wrapper" id="country-wrapper"></div>
          </div>
     </main>

     <!-- <footer>
          <p>&copy; All Copyright Reserved by MD Saifur Rahman</p>
     </footer> -->


     <!-- Bootstrap & Main Script -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"></script>
     <script src="main.js"></script>

</body>
</html>
